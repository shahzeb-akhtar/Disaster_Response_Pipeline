    <div class="container">
        <h1 class="text-center">Disaster Response Project</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />
      
        <div class="row">
			<div class="col-lg-10">
				<input type="text" class="form-control form-control-lg" id="query" placeholder="Enter a message to classify"/>
			</div>
			<div class="col-lg-2">
				<button id="submit_button" class="btn btn-lg btn-success">Classify Message</button>
			</div>

                    </div>
                </form>
            </div-->
        </div>
		<div class="row"><p id="typed_message"></p></div>

</div>

<div class="container">
	<div class="page-header">
		<h1 class="text-center">Overview of Training Dataset</h1>
	</div>
</div>
<div style="padding:10px;" id="chart_0"></div>
<div style="padding:10px;" id="chart_1"></div>
<div style="padding:10px;" id="chart_2"></div>

<script type="text/javascript">
	const catsJSON = {{catsJSON | safe}};
	const corrArr = {{corr_arr | safe}};
	const resultsArr = {{results_arr | safe}};
	
	SplitBar({'divElement': d3.select('#chart_0'), 
			'dataArr':catsJSON, 
			'title':"Categories",
			'topN':36,
			'format':"int"
			});
				
	HeatMap({'divElement': d3.select('#chart_1'), 
			'dataArr':corrArr, 
			'title':"Co-Relation between Categories",
			'format':"float3"
			});
			
	HeatMap({'divElement': d3.select('#chart_2'), 
			'dataArr':resultsArr, 
			'title':"Performance of Model on Test Data",
			'format':"float3"
			});		
</script>

</body>
</html>
